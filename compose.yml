services:
  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shelfware-backend
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgress:pxlpxlpxl@db:5432/shelfware
      - NODE_ENV=development
    depends_on:
      - db
    working_dir: /usr/src/app
    networks:
      - app-network

  # Frontend Service (React Dev Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shelfware-frontend
    command: npm start
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    working_dir: /usr/src/app
    stdin_open: true
    tty: true
    networks:
      - app-network

  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: selfware-db
    environment:
      POSTGRES_USER: postgress
      POSTGRES_PASSWORD: pxlpxlpxl
      POSTGRES_DB: shelfware
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
